<!DOCTYPE html>
<html>
<head>
	<title>boxes</title>
</head>
<body>
	<canvas id="canvas" width="600" height="400"></canvas>
	<style type="text/css">
		canvas {
			border: solid 1px #000;
		}
	</style>

</body>
</html>

<script type="text/javascript">
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	var boxes = [];
	var randomColor = ["blue", "green", "red", "cyan"];
	
	var gameSettings = {
		maxSize: 60,
		maxDuration: 75,
		numberOfBoxes: 20
	}

	function randomNum(n) {
		return Math.floor(Math.random() *n);
	}

	function makingBox() {
		return {
			x: randomNum(canvas.width - gameSettings.maxSize),
			y: randomNum(canvas.height - gameSettings.maxSize),
			size: randomNum(gameSettings.maxSize) + 15,
			color: randomColor[randomNum(randomColor.length)],
			duration: randomNum(gameSettings.maxDuration) + 5
		}
	}

	function reduceDuration() {
 		for (i = 0; i < boxes.length; i++) {
 			boxes[i].duration--;

			if (boxes[i].duration <= 0) {
				boxes[i] = makingBox();
			}
 		}
 	}

	function makingBoxes(n) {
		for (var i = 0; i < n; i++) {
			boxes.push(makingBox());
		}
	}

	function drawBoxes() {
		for (var i = 0; i < boxes.length; i++) {
			context.fillStyle = boxes[i].color;
  			context.fillRect(boxes[i].x, boxes[i].y, boxes[i].size, boxes[i].size);
		}
	}

	function playGame() {
		context.clearRect(0, 0, canvas.width, canvas.height);
 		drawBoxes();
 		reduceDuration();
 		requestAnimationFrame(playGame);
	}

	makingBoxes(gameSettings.numberOfBoxes);
	playGame();

</script>
